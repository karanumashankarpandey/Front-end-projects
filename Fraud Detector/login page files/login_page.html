<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="page" id="page">
        <h2>Login</h2>
        <div class="email-box-cover grandparent">
            <input id="email" type="email" placeholder="Username">
        </div>
        <div class="passward-box-cover grandparent">
            <div class="input-main-box">
                <input id="passward" type="password" placeholder="Passward" class="">
                <i id="eye-icon" class="bi bi-eye-slash"></i>            
            </div>
        </div>
        
        <div class="login-button-cover grandparent">
            <button>Login</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
