<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Safety Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons-utility.css">
</head>
<body>
    
    <div class="grid-container">
        <div class="card">
            <div class="top">
                <div class="input-box">
                    <h4>URL Fraud and Safty Checker</h4>
                    <div class="input-area">
                        <input class="url_area" type="text" ">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
            </div>
            <button class="check">Check URL</button>
    
            <div class="mid">
                <div class="wraper">
                    <div class="results">
                        <div class="left ">
                            <i class="bi bi-shield-check s1"></i>
                        </div>
                        <div class="between">
                            <h4 class="result">Result</h4>
                           we have checked the whole link the link you give is partialy save you go through it thank you entaring our webpage</p>
                        </div>
                        <div class="right ">
                            <i class="bi bi-shield-check s2"></i>
                        </div>
                    </div>
                </div>
                <div class="status">
                    <div class="w1">
                        <div class="safe status_bot">
                            <div class="safe-left">
                                <i class="bi bi-shield"></i>
                            </div>
                            <div class="safe-mid">Safe</div>
                            <div class="safe-right">
                                <i class="bi bi-lock"></i>
                            </div>
                    </div>
                    </div>
                    <div class="w2">
                        <div class="unsafe status_bot">
                            <div class="unsafe-left">
                                <i class="bi bi-shield"></i>
                            </div>
                            <div class="unsafe-mid">UnSafe</div>
                            <div class="unsafe-right">
                                <i class="bi bi-unlock"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
