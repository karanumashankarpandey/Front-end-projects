<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">BMI Calculator</div>
        <div class="mid">
            <label >Weight in Kgs</label><br>
            <input type="number" id="weight"><br>
            <label >Height in Cm</label><br>
            <input type="number" id="height"><br>
            <label >BMI Value</label><br>
            <textarea  id="result" readonly></textarea><br>

            <button>Check BMI</button>
        </div>
        <div class="bottom">A Healthy BMI Ranges Between 19 and 25</div>
    </div>
</body>
<script src="script.js"></script>
</html>
